
<div class="modal-header">
  <h5 class="modal-title">Add Customization</h5>
  <button type="button" class="close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="CustomizationName">Name</label>
      <input type="text" class="form-control" id="productName" [(ngModel)]="customization.name" name="customizationName" required>
    </div>

    <div class="form-group">
      <label for="productQuantity">Category</label>
      <input type="number" class="form-control" id="productCategory" [(ngModel)]="customization.category" name="customizationCategory" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Price</label>
      <input type="number" class="form-control" id="productPrice" [(ngModel)]="customization.price" name="customizationPrice" required>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="saveCustomization()">Save</button>
</div>
