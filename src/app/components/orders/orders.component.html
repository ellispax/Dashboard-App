<div class="card-header">
 <h3><strong>ORDERS</strong></h3>
</div>
<br>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.name }}</mat-cell>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.amount }}</mat-cell>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.date }}</mat-cell>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.status }}</mat-cell>
  </ng-container>

  <!-- Payment Status Column -->
  <ng-container matColumnDef="paymentStatus">
    <mat-header-cell *matHeaderCellDef>Payment Status</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.paymentStatus }}</mat-cell>
  </ng-container>

  <!-- Delivery Column -->
  <ng-container matColumnDef="delivery">
    <mat-header-cell *matHeaderCellDef>Delivery</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.delivery }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.category }}</mat-cell>
  </ng-container>

  <!-- Order Number Column -->
  <ng-container matColumnDef="orderNumber">
    <mat-header-cell *matHeaderCellDef>Order Number</mat-header-cell>
    <mat-cell *matCellDef="let order">{{ order.orderNumber }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
