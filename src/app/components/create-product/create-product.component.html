
<div class="modal-header">
  <h5 class="modal-title">Add Product</h5>
  <button type="button" class="close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="productName" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Description</label>
      <input type="number" class="form-control" id="productDescription" [(ngModel)]="product.description" name="productDescription" required>
    </div>
    <div class="form-group">
      <label for="productQuantity">Product Category</label>
      <input type="number" class="form-control" id="productCategory" [(ngModel)]="product.category" name="productCategory" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.price" name="productPrice" required>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="saveProduct()">Save</button>
</div>
