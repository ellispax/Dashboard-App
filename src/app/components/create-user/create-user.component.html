
<div class="modal-header">
  <h5 class="modal-title">Add User</h5>
  <button type="button" class="close" (click)="closeDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="userName">Name</label>
      <input type="text" class="form-control" id="UserName" [(ngModel)]="user.name" name="userName" required>
    </div>
    <div class="form-group">
      <label for="userUsername">Username</label>
      <input type="text" class="form-control" id="UserUsername" [(ngModel)]="user.username" name="userUsername" required>
    </div>
    <div class="form-group">
      <label for="UserEmail">Email</label>
      <input type="email" class="form-control" id="UserEmail" [(ngModel)]="user.email" name="userEmail" required>
    </div>
    <div class="form-group">
      <label for="userType">Type</label>
      <input type="text" class="form-control" id="userType" [(ngModel)]="user.type" name="userType" required>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="saveProduct()">Save</button>
</div>
